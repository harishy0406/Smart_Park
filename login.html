<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Login - SmartPark</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css">
    <!-- CSS -->
    <link href="css/styles.css" rel="stylesheet">
    <link rel="icon" href="../images/icon3.png">
</head>

<body>
    <!-- Login Section -->
    <section class="login-section">
        <div class="container-fluid">
            <div class="row align-items-center">
                <!-- Left Side: Vector Image -->
                <div class="col-md-6 p-0">
                    <div class="vector-image">
                        <img src="images/login.png" alt="Login Vector" class="img-fluid">
                    </div>
                </div>

                <!-- Right Side: Login Form -->
                <div class="col-md-6">
                    <div class="login-form">
                        <h2>Welcome Back!</h2>
                        <p>Log in to your SmartPark account to manage your parking bookings.</p>
                        <form>
                            <!-- Email -->
                            <div class="mb-3">
                                <label for="email" class="form-label">Email Address</label>
                                <input type="email" class="form-control" id="email" placeholder="Enter your email" required>
                            </div>
                            <!-- Password -->
                            <div class="mb-3">
                                <label for="password" class="form-label">Password</label>
                                <input type="password" class="form-control" id="password" placeholder="Enter your password" required>
                            </div>
                            <!-- Remember Me & Forgot Password -->
                            <div class="mb-3 d-flex justify-content-between">
                                <div class="form-check">
                                    <input type="checkbox" class="form-check-input" id="rememberMe">
                                    <label class="form-check-label" for="rememberMe">Remember Me</label>
                                </div>
                                <a href="forgot-password.html" class="text-decoration-none">Forgot Password?</a>
                            </div>
                            <!-- Login Button -->
                            <button type="submit" class="btn btn-primary w-100">Log In</button>
                        </form>
                        <p class="mt-3 text-center">
                            Don't have an account? <a href="signup.html">Sign Up</a>
                        </p>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
