<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Sign Up - SmartPark</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css">
    <!-- CSS -->
    <link href="css/styles.css" rel="stylesheet">
    <link rel="icon" href="../images/icon3.png">
</head>

<body>
    <!-- Signup Section -->
    <section class="signup-section">
        <div class="container-fluid">
            <div class="row align-items-center">
                <!-- Left Side: Vector Image -->
                <div class="col-md-6 p-0">
                    <div class="vector-image">
                        <img src="images/sign.png" alt="Sign Up Vector" class="img-fluid">
                    </div>
                </div>

                <!-- Right Side: Signup Form -->
                <div class="col-md-6">
                    <div class="signup-form">
                        <h2>Create Your Account</h2>
                        <p>Join SmartPark today to enjoy seamless parking space rental and booking.</p>
                        <form>
                            <!-- Full Name -->
                            <div class="mb-3">
                                <label for="fullName" class="form-label">Full Name</label>
                                <input type="text" class="form-control" id="fullName" placeholder="Enter your full name" required>
                            </div>
                            <!-- Email -->
                            <div class="mb-3">
                                <label for="email" class="form-label">Email Address</label>
                                <input type="email" class="form-control" id="email" placeholder="Enter your email" required>
                            </div>
                            <!-- Password -->
                            <div class="mb-3">
                                <label for="password" class="form-label">Password</label>
                                <input type="password" class="form-control" id="password" placeholder="Create a password" required>
                            </div>
                            <!-- Confirm Password -->
                            <div class="mb-3">
                                <label for="confirmPassword" class="form-label">Confirm Password</label>
                                <input type="password" class="form-control" id="confirmPassword" placeholder="Confirm your password" required>
                            </div>
                            <!-- Sign Up Button -->
                            <button type="submit" class="btn btn-primary w-100">Sign Up</button>
                        </form>
                        <p class="mt-3 text-center">
                            Already have an account? <a href="login.html">Log In</a>
                        </p>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
